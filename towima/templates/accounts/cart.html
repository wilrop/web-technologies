{% extends 'base.html' %}
{% block title %}Orders{% endblock %}

{% block content %}
<section class="container-fluid" >
<h3>My Shopping Cart</h3>
    <br>
    <div class="row" style="text-align: center;">
        <div class="col">
            <h5>Product: </h5>
        </div>
        <div class="col">
            <h5>Pharmacy: </h5>
        </div>
        <div class="col">
            <h5>Unit Price: </h5>
        </div>
        <div class="col">
           <h5> Quantity:</h5>
        </div>
        <div class="col">
            <h5>Delete:</h5>
        </div>
    </div>
    <hr>
    {% for item in items %}
    <div class="row" style="text-align: center;">
        <div class="col">
            {{item.product}}
        </div>
        <div class="col">
            {{item.pharmacy}}
        </div>
        <div class="col">
            â‚¬ {{item.unit_price}}
        </div>
        <div class="col">
            {{item.quantity}}
        </div>
        <div class="col">
            <a href="{% url 'item_delete' item.pk %}">
                <button type="button" class="btn btn-sm btn-danger" type="submit">Delete</button>
            </a>
        </div>
    </div>
    <hr>
    {% endfor %}
<br>
<a href="{% url 'place_orders' %}">
    <button type="button" class="btn btn-dark btn-lg" type="submit">Place Orders</button>
</a>
<br><br><br><br><br><br><br><br>
</section>

{% endblock %}
