{% extends 'base.html' %}
{% block title %}Search results{% endblock %}

{% block content %}
<h2 style="padding-top: 100px;">Results for {{query}}</h2>
<ul>
    {% for pharmacy in results %}
    <li><a href= "{% url 'pharmacies:pharmacy' pk=pharmacy.pk %}">{{pharmacy.name}} at {{pharmacy.address}}</a></li>
    {% endfor %}
</ul>
{% endblock %}
